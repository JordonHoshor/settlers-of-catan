{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}


<div class="container">
  <h2>{{ title }}</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}

{% block css %}
<link rel="stylesheet" href="/css/highscores.css" />
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/js/highscores.js"></script>
{% endblock %}
